<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Commerce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link  rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul class="navbar-logo">
            <li class="logo"><a href="#"><i class="fa-solid fa-truck"></i></a></li>
        </ul>
        <ul class="menu">
            <li class="item"><a href="#">Home</a></li>
            <li class="item"><a href="#">About Us</a></li>
            <li class="item"><a href="#">Contact</a></li>
        </ul>
        <ul class="logregis">
            <li class="item button"><a href="#">Log in</a></li>
            <li class="item button secondary"><a href="#">Sign Up</a></li>
            <li class="bars"><a href="#"><i class="fa-solid fa-bars"></i></a></li>
        </ul>
    </nav>
    <script>
    bars = document.querySelector('.bars')
    bars.onclick = function() {
            navBar = document.querySelector('.menu')
            navBar.classList.toggle("active");
    }</script>
</body>
</html>
